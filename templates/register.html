{% extends "layout.html" %}

{% block title %}
Sign up
{% endblock %}

{% block navs %}
{% if session["username"] %}
<a class="navbar-item" href="{{url_for('search')}}">Search</a>

<a class="navbar-item" href="{{url_for('myreviews')}}">My reviews</a>

<a class="navbar-item" href="{{url_for('logout')}}">Logout</a>
{% else %}
<a class="navbar-item" href="{{url_for('login')}}">Login</a>

<a class="navbar-item" href="{{url_for('register')}}">Sign up</a>
{% endif %}
{% endblock %}

{% block body %}
<div class="hero-body">
    <div class="container has-text-centered">
        <form id="form-style" action="{{url_for('register')}}" method="post">
            <h1 class="title">Sign up</h1>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" name="email" type="email" placeholder="Enter your email" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" name="username" type="text" placeholder="Username" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" name="password" type="password" placeholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" name="passwordcheck" type="password" placeholder="Confirm password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>


            <button type="submit" class="button is-warning is-link">Sign up</button>
            {% if error %}
            <p class=error><strong>{{ error }}</strong>
                {% endif %}
        </form>
    </div>
</div>
{% endblock %}
